<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 1</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  //   Get the value of the `firstName` text input field and print it in the console.

  // Use the `id` as selector.

  let firstName = document.getElementById("firstName").value;
  console.log(firstName);
</script>
