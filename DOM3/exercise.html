<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 3</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  //   Get the value of all `input` and `label` fields.

  // The output in the console must be:

  // ```
  // First Name: Mario
  // Last Name: Rossi
  // Age: 25
  // ```
  let inputs = document.querySelectorAll("input");

  for (let i = 0; i < inputs.length; i++) {
    console.log(
      `${inputs[i].previousElementSibling.innerHTML} ${inputs[i].value}`
    );
  }

</script>
